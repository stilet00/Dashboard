<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>

        <div class="container">
            //= HTML--parts/header.html
            //= HTML--parts/main.html

        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script>
            var lineChartData = {
                labels: ['first', '', '', '', '', '', '', '', '', ''],
                datasets: [
                    {
                        data: [3, 5, 10, 12, 10, 8, 5, 9, 18, 16],
                        backgroundColor: ['rgba(165,191,255, 0.5)'],
                        borderColor: ['rgb(0,75,255)'],
                        borderWidth: 1
                    }, {
                        data: [3, 4, 7, 5, 8, 10, 12, 11, 10, 8],
                        backgroundColor: ['rgba(165,191,255, 0.8)'],
                        borderColor: ['rgba(0,75,255, 0.7)'],
                        borderWidth: 1
                    }
                ]
            };

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: lineChartData,
                options: {
                    legend: {
                        display: false,
                    },
                    scales: {
                        xAxes: [{
                            display: false,
                            ticks: {
                                display: false //this will remove only the label
                            }
                        }],
                        yAxes: [{
                            display: false,
                        }]
                    },
                    elements: {
                        point: {
                            radius: 0
                        }
                    }
                }
            });
        </script>
        <script>
            var ctx = document.getElementById('myChart--2').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: lineChartData,
                options: {
                    legend: {
                        display: false,
                    },
                    scales: {
                        xAxes: [{
                            display: false,
                            ticks: {
                                display: false //this will remove only the label
                            }
                        }],
                        yAxes: [{
                            display: false,
                        }]
                    },
                    elements: {
                        point: {
                            radius: 0
                        }
                    }
                }
            });
        </script>
</body>
</html>
