<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>

        <div class="container">

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['', '', '', '', '', ''],
                    datasets: [{
                        data: [10, 20, 15, 20, 25, 26],
                        backgroundColor: [
                            'rgba(165, 191, 255, 0.5)',
                            'rgba(165, 191, 255, 0.5)',
                            'rgba(165, 191, 255, 0.5)',
                            'rgba(165, 191, 255, 0.5)',
                            'rgba(165, 191, 255, 0.5)',
                            'rgba(165, 191, 255, 0.5)'
                        ],
                        borderColor: [
                            'rgb(255,211,99)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)'
                    }]
                },

                options: {
                    display: false,
                    scales: {
                        yAxes: [{
                            display: false,
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        </script>
        <script>
            var ctx = document.getElementById('myChart--2').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],

                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgb(255,211,99)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
